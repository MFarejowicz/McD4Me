<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Order Form for 2E">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>McD4Me - Host</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="./static/style.css" rel="stylesheet">
    <link href='./static/img/top/burger.png' rel='icon'>

    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="./script/host.js" defer></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="top">
          <img id="burrito" src="./static/img/top/burrito.png"></img>
          <img id="cupcake" src="./static/img/top/cupcake.png"></img>
          <img id="soda" src="./static/img/top/soda.png"></img>
          <img id="burger" src="./static/img/top/burger.png"></img>
          <h1 id="title">
            McD4Me
          </h1>
          <img id="fries" src="./static/img/top/fries.png"></img>
          <img id="ice" src="./static/img/top/ice.png"></img>
          <img id="pizza" src="./static/img/top/pizza.png"></img>
          <img id="float" src="./static/img/top/float.png"></img>
        </div>
        <div class="content">
          <h3 class="prompt">Room <span id="h-roomNum"></span></h3>
          <div id="pass-container">
            <p>This room has a password!</p>
            <div class="pass-prompt">
              <label for="pass-text" id="pass-label">Enter password:</label>
              <input id="pass-text" name="pass-text">
              <button id="pass-butt">View</button>
            </div>
          </div>
          <div id="modal">
            <div class="modal-content">
              <div class="modal-top">
                <p class="close-modal">X</p>
              </div>
              <div class="modal-mid">
                <span>Wrong password.</span>
                <span>Try again!</span>
              </div>
            </div>
          </div>
          <div id="interior">
            <div class="hostInfo">
              <div>Order form link: <br/><span id="h-roomLink"></span></div>
              <div>There are <span id="h-numLeft"></span> orders left.
                <button class="h-increaseButton" id="h-increaseNum"> + 1 </button>
              </div>
              <div>Time left: <span id="h-timeLeft"></span>
                <br class="beforeButt"/>
                <button class="h-increaseButton" id="h-increaseTime"> + 1 </button>
                <button class="h-increaseButton" id="h-increaseTimeByTen"> + 10 </button>
              </div>
            </div>
            <h4 class="orderHeading">Orders</h4>
            <div id="orderList">
            </div>
            <p class="order-subtotal">Order subtotal: $<span id="h-subtotal">0</span></p>
            <p class="order-taxtip">Order tax/tip/delivery: $<span id="h-taxtip">0</span></p>
            <p class="order-total">Order total: $<span id="h-total">0</span></p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bot">
        <p class="plug">mattf - 2018</p>
        <p class="plug">mfarejow@mit.edu</p>
      </div>
    </footer>
  </body>
</html>
