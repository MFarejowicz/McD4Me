<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Order Form for 2E">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>McD4Me - Host</title>

    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="./host.js" defer></script>

    <link href="./static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="top">
          <img id="burrito" src="./static/img/burrito.png"></img>
          <img id="cupcake" src="./static/img/cupcake.png"></img>
          <img id="soda" src="./static/img/soda.png"></img>
          <img id="burger" src="./static/img/burger.png"></img>
          <h1 id="title">
            McD4Me
          </h1>
          <img id="fries" src="./static/img/fries.png"></img>
          <img id="ice" src="./static/img/ice.png"></img>
          <img id="pizza" src="./static/img/pizza.png"></img>
          <img id="float" src="./static/img/float.png"></img>
        </div>
        <div class="content">
          <h3 class="prompt">Room <span id="h-roomNum"></span></h3>
          <div class="hostInfo">
            <div>Order form link: <br/><span id="h-roomLink"></span></div>
            <div>There are <span id="h-numLeft"></span> orders left.<button id="h-increaseNum"> + 1 </button></div>
            <div>Time left: <span id="h-timeLeft"></span><button id="h-increaseTime"> + 1 </button></div>
          </div>
          <h4 class="orderHeading">Orders</h4>
          <div id="orderList">
          </div>
          <p class="order-subtotal">Order subtotal: $<span id="h-subtotal">0</span></p>
          <p class="order-taxtip">Order tax/tip/delivery: $<span id="h-taxtip">0</span></p>
          <p class="order-total">Order total: $<span id="h-total">0</span></p>
        </div>
      </div>
    </div>
    <footer>
      <div class="bot">
        <p class="plug">mattf - 2018</p>
        <p class="plug">mfarejow@mit.edu</p>
      </div>
    </footer>
  </body>
</html>
