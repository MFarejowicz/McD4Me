<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Order Form for 2E">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>McD4Me - New</title>

    <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="./static/app.js" defer></script>

    <link href="./static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="top">
          <img id="burrito" src="./static/img/burrito.png"></img>
          <img id="cupcake" src="./static/img/cupcake.png"></img>
          <img id="soda" src="./static/img/soda.png"></img>
          <img id="burger" src="./static/img/burger.png"></img>
          <h1 id="title">
            McD4Me
          </h1>
          <img id="fries" src="./static/img/fries.png"></img>
          <img id="ice" src="./static/img/ice.png"></img>
          <img id="pizza" src="./static/img/pizza.png"></img>
          <img id="float" src="./static/img/float.png"></img>
        </div>
        <div class="content">
          <h3 class="prompt" id="create-prompt">Start a New Room</h3>
          <form id="create-form">
            <div class="row">
              <div class="row-item">
                <label for="where">Restaurant to order from:</label>
                <br/>
                <select id="where" name="where" required>
                  <option value="McDonald's" selected>McDonald's</option>
                  <!-- <option value="test">Test</option> -->
                </select>
              </div>
              <div class="row-item">
                <label for="when">Close orders at:</label>
                <br/>
                <input id="when" type="time" name="when" required></input>
              </div>
            </div>
            <div class="row">
              <div class="row-item">
                <label for="maxNum">Max orders:</label>
                <br/>
                <input type="number" id="maxNum" name="maxNum" value="15" min="1" required></input>
              </div>
              <div class="row-item">
                <label for="pass">Host password (optional):</label>
                <br/>
                <input type="text" id="pass" name="pass" >
              </div>
            </div>
            <div class="create-button">
              <button id="create" class="butt" type="button"><span>Create Room</span></button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div class="bot">
        <p class="plug">mattf - 2018</p>
        <p class="plug">mfarejow@mit.edu</p>
      </div>
    </footer>
  </body>
</html>
