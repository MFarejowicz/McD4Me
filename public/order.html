<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Order Form for 2E">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>McD4Me - Order</title>

    <script src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js"></script>

    <link href="./static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="top">
          <img id="burrito" src="./static/img/burrito.png"></img>
          <img id="cupcake" src="./static/img/cupcake.png"></img>
          <img id="soda" src="./static/img/soda.png"></img>
          <img id="burger" src="./static/img/burger.png"></img>
          <h1 id="title">
            McD4Me
          </h1>
          <img id="fries" src="./static/img/fries.png"></img>
          <img id="ice" src="./static/img/ice.png"></img>
          <img id="pizza" src="./static/img/pizza.png"></img>
          <img id="float" src="./static/img/float.png"></img>
        </div>
        <div class="content">
          <h3 class="prompt" id="order-prompt">Place an order</h3>
          <p>Ordering from: __________</p>
          <p>There are __ orders left</p>
          <p>Orders close in __ minutes</p>
          <form>
            <div>
              <label for="name">Name:</label>
              <br/>
              <input type="text" id="name" name="name">
            </div>
          </form>
          <div class="single-button">
            <button id="submit" class="butt" type="button"><span>Submit Order</span></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bot">
        <p class="plug">mattf - 2018</p>
        <p class="plug">mfarejow@mit.edu</p>
      </div>
    </footer>
  <script src="./static/app.js"></script>
  </body>
</html>
