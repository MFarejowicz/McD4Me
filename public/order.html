<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Online Order Form for 2E">
    <meta name="author" content="Matt Farejowicz">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>McD4Me - Order</title>

    <script type="text/javascript" src="https://www.gstatic.com/firebasejs/4.8.2/firebase.js" defer></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js" defer></script>
    <script type="text/javascript" src="./static/app.js" defer></script>


    <link href="./static/style.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="main">
        <div class="top">
          <img id="burrito" src="./static/img/burrito.png"></img>
          <img id="cupcake" src="./static/img/cupcake.png"></img>
          <img id="soda" src="./static/img/soda.png"></img>
          <img id="burger" src="./static/img/burger.png"></img>
          <h1 id="title">
            McD4Me
          </h1>
          <img id="fries" src="./static/img/fries.png"></img>
          <img id="ice" src="./static/img/ice.png"></img>
          <img id="pizza" src="./static/img/pizza.png"></img>
          <img id="float" src="./static/img/float.png"></img>
        </div>
        <div class="content">
          <h3 class="prompt" id="order-prompt">Place an order</h3>
          <form id="order-form">
            <div class="orderInfo">
              <div>Ordering from: <span id="o-resName"></span></div>
              <div>There are <span id="o-numLeft"></span> orders left.</div>
              <div>Orders close in <span id="o-closeTime"></span> minutes.</div>
              <div>
                <label for="name">Name (Venmo):</label>
                <input type="text" id="name" name="name">
              </div>
            </div>
            <hr/>
            <div id="menu">
            </div>
            <hr/>
            <h4 class="orderHeading">Your Order: </h4>
            <div id="order">
            </div>
            <p class="order-subtotal">Order subtotal: $<span id="o-subtotal">0</span></p>
            <p class="order-taxtip">Order tax/tip/delivery: $<span id="o-taxtip">0</span></p>
            <p class="order-total">Order total: $<span id="o-total">0</span></p>
          </form>
          <div class="single-button">
            <button id="submit-order" class="butt"><span>Submit Order</span></button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="bot">
        <p class="plug">mattf - 2018</p>
        <p class="plug">mfarejow@mit.edu</p>
      </div>
    </footer>
  </body>
</html>
